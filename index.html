<style>/* General Styles */
   /* General Styles */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    padding: 20px; /* Asegura espacio en los bordes */
    box-sizing: border-box;
}

/* Card Container */
.card-container {
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px; /* Habilita el efecto 3D */
    width: 100%;
    max-width: 400px; /* Controla el ancho mÃ¡ximo */
}

/* Card Styles */
.card {
    width: 100%; /* Se adapta al ancho del contenedor */
    height: 300px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s ease;
    cursor: pointer;
    margin: 0 10px; /* AÃ±ade espacio lateral */
}

.card-front,
.card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden; /* Oculta la cara trasera */
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
    overflow: hidden;
}

.card-front {
    background: #1c1c1e;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

.card-front h1 {
    color: #4fa1d6;
    margin-bottom: 15px;
    text-shadow: 0 0 8px #4fa1d6, 0 0 16px #4fa1d6;
}

.card-front p {
    color: #e0e0e0;
    line-height: 1.6;
    text-shadow: 0 0 6px #00aaff, 0 0 12px #00aaff;
}

.card-back {
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotateY(180deg); /* Inicia volteada */
}

.card-back img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 15px;
    object-fit: cover; /* Escala bien la imagen */
}

/* Flipping the card */
.card.flipped {
    transform: rotateY(180deg);
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        padding: 10px; /* Aumenta el espacio para mÃ³viles */
    }

    .card {
        height: 250px; /* Ajusta altura para pantallas pequeÃ±as */
        margin: 0 15px; /* Asegura mÃ¡rgenes laterales */
    }

    .card-front,
    .card-back {
        padding: 15px; /* Ajusta el espacio interno */
    }
}
